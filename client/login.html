<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media\fav-icon.ico" type="image/x-icon">
</head>

<body>
    <!-- login page -->
    <div class="container">
        <div class="login-row">
            <input class="login-input" id="login-input" type="text" placeholder="Enter username">
        </div>
        <div class="login-row">
            <input class="login-input" id="password-input" type="password" placeholder="Enter password">
        </div>
        <div class="login-row">
            <button class="login-button" id="login-button">Log in</button>
        </div>
        <div class="login-row">
            <div class="login-link" id="register-link">
                Dont have an account? <a class="redirect-link" href="register.html">Register</a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>

</html>

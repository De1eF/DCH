<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/fav-icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <input id="input" type="number" value="1" placeholder="Enter number">
            <button id="send">Send</button>
        </div>
        <div id="output">Waiting for number</div>

        <div class="row">
            <input id="input" type="text" placeholder="Enter character name">
            <button id="send_character">Send</button>
        </div>
        <div id="output-character-name">Waiting for number</div>
    </div>  
    <script src="js/main.js"></script>
</body>
</html>
